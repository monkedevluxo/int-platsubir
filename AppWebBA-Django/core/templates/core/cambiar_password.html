{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
<link href="{% static 'core/css/cambiar_password.css'%}" rel="stylesheet">
<style>
    .form-container {
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        animation: fade-slide-in 0.8s ease-out forwards;
    }

    @keyframes fade-slide-in {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        transition: all 0.3s ease;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
    }

    input:focus,
    select:focus,
    textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        background-color: #f9f9ff;
    }

    label {
        font-weight: 500;
        font-size: 0.95rem;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .form-title {
        color: #004080;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="form-title">Cambiar Contraseña</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-5">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
